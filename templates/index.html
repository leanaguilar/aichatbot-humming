<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    #chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 400px;
      height: 600px;
      z-index: 9999;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- This div will be where the chatbot loads -->
  <div id="chatbot-container"></div>

  <!-- Load the chatbot dynamically -->
  <script>
    (function() {
      // Get the container where the chatbot will be embedded
      var chatbotContainer = document.getElementById('chatbot-container');

      // Create the iframe for the chatbot
      var iframe = document.createElement('iframe');

      // Set the source to your chatbot's backend URL
      iframe.src = 'http://127.0.0.1:3000/chatbot?client_id=demo_client';

      // Append the iframe to the chatbot container
      chatbotContainer.appendChild(iframe);
    })();
  </script>
</body>
</html>
